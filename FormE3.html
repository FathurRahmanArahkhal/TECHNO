<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Purchase Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
  
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="Editing3.jpeg" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Purchase Order</h2>
                <form>
                    <div class="inputBx">
                        <span>Name</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Address</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Phone Number</span>
                        <input type="number" name="">
                    </div>
                    <div class="inputBx">
                        <span>additional order</span>
                        <input type="text" name="">
                        
                    </div>
                    <div class="inputBx">
                        <span>Payment Method</span>
                        <select name="bulan_lahir">
                            <option value="Transfer" selected="selected">Transfer</option>
                            <option value="Cash">Cash</option>
                            <option value="COD" >COD</option>
                          </select>
                    </div>
                    <div class="inputBx">
                        <span>Delivery Courier</span>
                        <select name="bulan_lahir">
                            <option value="TECHNO" selected="selected">TECHNO courier </option>
                            <option value="JNE">JNE</option>
                            <option value="SiCepat" >Si Cepat</option>
                          </select>
                    </div>
                        <a href="Thankyou.html" target="blank" id="btn">Submit</a>
                    
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
